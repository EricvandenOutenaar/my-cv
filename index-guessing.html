<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles-guessing.css">
    <title>Guessing game</title>
    
</head>

<body>

    <div id="block">
    <h1> Välkommen till gissningsspelet </h1>
    <p class="intro-elements" id="introtext"> Datorn väljer ett tal 
        mellan 1 och 100. Du får åtta chanser för att gissa talet. 
        Tryck på start. Lycka till! </p>
    <button class="intro-elements" id="start-button">Start</button>
    <input type="text" class="game-elements" id="guess-input" placeholder="Nummer...">
    <button class="game-elements" id="guess-button"> Gissa</button>
    <p class="game-elements" id="latest-guess">Senaste gissningen: - </p>
    <p class="game-elements" id="guesses-left">Gissningar kvar: 8</p>
    <p class="game-elements" id="correct-answer"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="script-guessing.js"></script> 
</body>

</html>
